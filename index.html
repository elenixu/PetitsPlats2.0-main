<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img
        class="header-img"
        src="Assets/searchImg/header.jpg"
        alt="Header Image"
      />
      <div class="header-searchbar-title-container">
        <div class="header-title">
          CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET
          DÉLICIEUSES
        </div>
        <div class="searchBar-container">
          <div class="searchBar-search">
            <input
              type="text"
              class="searchBar-input"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <div class="searchBar-button">
              <i class="fas fa-magnifying-glass" style="color: #ffffff"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="header-logo">
        <img src="Assets/searchImg/Logo.png" alt="Header logo" />
      </div>
      <div>
        <div class="filters">
          <div class="dropdown" id="ingredient-filter"></div>
          <div class="dropdown" id="ustensil-filter"></div>
          <div class="dropdown" id="appliance-filter"></div>
        </div>
        <div class="counter"></div>

        <div
          id="selected-filters"
          style="display: flex; flex-wrap: wrap; gap: 5px; margin: 10px 0"
        ></div>
      </div>

      <div class="cards-container">
        <div class="cards-container" id="cards-root"></div>
      </div>
    </header>
    <script src="index.js" defer></script>
    <script src="searchBar.js"></script>
    <script src="recipes.js"></script>
  </body>
</html>
